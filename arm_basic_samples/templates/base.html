<html>
<head>
    {% load staticfiles %}
    <meta charset="utf-8" />
    <title>ARM Basic Samples</title> 
    <link href={% static "assets/bootstrap/css/bootstrap.min.css" %} rel="stylesheet" type="text/css">
    <link href={% static "assets/bootstrap/css/bootstrap-theme.min.css" %} rel="stylesheet" type="text/css">
    <script src={% static "assets/bootstrap/js/jquery.min.js" %} type="text/javascript"></script>
    <script  src={% static "assets/bootstrap/js/bootstrap.min.js" %} type="text/javascript"></script>
    
        {% block jscode %}
        {% endblock jscode %}

</head>
<body>

   <table>
       <tr>
           
           <td colspan="2" align="right" >
               <ul class="nav nav-pills">
                   {% if user.is_authenticated %}
                   <li role="presentation" class="active"><a href="#">Hello {{ user.username }}!</a></li>
                   <li role="presentation"><a href={% url "deploy_logout" %}>Logout</a></li>
                   {% else %}
                   <li role="presentation"><a href={% url "deploy_login" %}>Login</a></li>
                   {% endif %}
                   <li role="presentation"><a href={% url "set_auth_settings" %}>Settings</a></li>
               </ul>              
             
           </td>
           
           
         
           
       </tr>
       <tr>
           <td width="100%" colspan="2">
               <table>
                   <tr>
                       <td>
                           <h3>Azure Resource Manager Basic Samples</h3>
                       </td>
                   </tr>
                   {% block content %}
                   {% endblock content %}
               </table>
           </td>
       </tr>
   </table>
    
</body>
</html>
